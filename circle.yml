machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.7.deb
    - sudo dpkg -i sbt-0.13.7.deb
    - wget -q http://downloads.typesafe.com/scala/2.11.7/scala-2.11.7.deb
    - sudo dpkg -i scala-2.11.7.deb
  override:
    - sbt update
  cache_directories:
    - ~/.ivy2
    - ~/.sbt
    - ~/.m2

test:
  override:
    - sbt scalastyle
    - sbt test
  post:
    - sbt universal:package-zip-tarball
    - cp target/universal/*.tgz $CIRCLE_ARTIFACTS

deployment:
  hub:
    branch: /.*/
    commands:
      - sbt universal:package-zip-tarball
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t keen/capillary:$CIRCLE_BUILD_NUM .
      - docker tag -f keen/capillary:$CIRCLE_BUILD_NUM keen/capillary:$CIRCLE_BRANCH
      - docker push keen/capillary
